                <div class="card-info">
                    <button>Music</button>
                    <button>Album Review</button>
                    <h3>Gesaffelstein: GAMMA</h3>
                    <p>In the beginning, Gesaffelstein exuded cool. His synths oozed menace; his German-sounding alias
                        was steeped in the perfume of Teutonic techno cred. Like Rick Owens’ slouchy draping, the French
                        producer’s shadowy, slo-mo techno felt elegantly seedy, like a runway show in a back alley. But
                        success has a way of defanging danger.</p>
                    <a class="read_href" href="">Read Article</a>
                </div>
            </div>

            <div class="_article-card-item" data-aos="zoom-in" data-aos-duration="800">

                    alt="Eloy Casagrande for Slipknot 2024">
                <div class="card-info">
                    <button>Music</button>
                    <button>Culture</button>
                    <h3>The new drummer for Slipknot: Eloy Casagrande</h3>
                    <p>After months of speculation following the departure of drummer <strong>Jay Weinberg</strong> in
                        November, Slipknot
                        has confirmed that <strong>Eloy Casagrande</strong> has joined the band. Weinberg had replaced
                        Joey Jordison
                        (1975-2021), a founding member who recorded the band's first albums</p>
                    <a class="read_href" href="">Read Article</a>
                </div>
            </div>
            <!-- card3 -->
            <div class="_article-card-item" data-aos="zoom-in" data-aos-duration="800">
                <img class="card_img" src="../media/img/cards/TRENT_REZNOR_GQ_card.jpg" alt="Trent Reznor for GQ, 2024">
                <div class="card-info">
                    <button>Music</button>
                    <button>Culture</button>
                    <h3>Trent Reznor and Atticus Ross Have a Plan to Soundtrack Everything</h3>
                    <p>Trent Reznor and Atticus Ross. Best friends and Nine Inch Nails bandmates found unlikely creative
                        fulfillment (and a couple of Oscars) by reassessing what they had to offer as musicians. Now
                        they’re thinking even bigger, and imagining an artistic empire of their own making.</p>
                    <a class="read_href" href="">Read Article</a>
